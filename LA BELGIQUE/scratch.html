<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>LA BELGIQUE</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: black;
            color: white;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 15px 0; /* Reduced padding for a smaller navbar */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* Glowing effect */
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px; /* Adjust padding for larger buttons */
            text-decoration: none;
            font-size: 1.2em; /* Increase font size */
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6); /* Glowing effect on hover */
        }

        .hero {
            display: flex; /* Use flexbox for layout */
            padding: 20px 20px; /* Reduced padding */
            align-items: center; /* Center items vertically */
            justify-content: center; /* Center items horizontally */
            height: calc(100vh - 60px); /* Full height minus navbar */
        }

        #slideshow {
            flex: 1; /* Allow image to take up space */
            max-width: 50%; /* Limit max width */
            width: 100%; /* Make image responsive */
            height: auto; /* Maintain aspect ratio */
            animation: slide-in 1s forwards; /* Animation effect */
        }

        @keyframes slide-in {
            from {
                transform: translateX(-100%); /* Start off-screen to the left */
                opacity: 0; /* Start invisible */
            }
            to {
                transform: translateX(0); /* End at original position */
                opacity: 1; /* End fully visible */
            }
        }

        .content {
            flex: 1; /* Allow content to take up space */
            max-width: 50%; /* Limit max width */
            padding-left: 20px; /* Space between image and text */
            text-align: center; /* Center text */
            margin-top: 10px; /* Reduced gap to the image */
        }

        h1 {
            font-size: 6em; /* Increase header size */
            margin: 0; /* Remove default margin */
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6); /* Glowing effect */
        }

        .typewriter-text {
            border-right: 2px solid white; /* Blinking cursor effect */
            animation: blink 0.7s step-end infinite; /* Blinking animation */
            display: inline-block; /* Keep the cursor inline */
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6); /* Glowing effect for cursor */
        }

        @keyframes blink {
            50% {
                border-color: transparent; /* Hide cursor */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="links">
                <div class="link"><a href="scratch.html">MAISON</a></div>
                <div class="link"><a href="BIENVENUE.html">BIENVENUE</a></div>
                <div class="link"><a href="INDUSTRIES.html">INDUSTRIES</a></div>
                <div class="link"><a href="À VISITER.html">À VISITER</a></div>
                <div class="link"><a href="CUISINE.html">CUISINE</a></div>
                <div class="link"><a href="FAITS AMUSANTS.html">FAITS AMUSANTS</a></div>
            </div>
            <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
        </div>
    </nav>
    <section class="hero">
        <img id="slideshow" src="https://www.shutterstock.com/image-photo/gent-belgium-day-ghent-old-600nw-739707640.jpg" alt="Ghent, Belgium">
        <div class="content">
            <h1><span class="typewriter-text"></span></h1>
        </div>
    </section>

    <script>
        const images = [
            "https://www.trainingexperience.org/blog/wp-content/uploads/2018/03/Belgium-scaled-1.jpg",
            "https://www.shutterstock.com/image-photo/gent-belgium-day-ghent-old-600nw-739707640.jpg",
            "https://media-cdn.tripadvisor.com/media/photo-s/17/a6/f5/55/img-20190523-004428-largejpg.jpg",
            "https://t4.ftcdn.net/jpg/00/42/69/71/360_F_42697100_QErJpYrpDnD13AMMRmbWIb9HQYHGmiB3.jpg"
        ];

        let index = 0;

        function changeImage() {
            const slideshowImg = document.getElementById("slideshow");
            slideshowImg.style.animation = 'none'; // Reset animation
            void slideshowImg.offsetWidth; // Trigger reflow

            // Delay image change to allow animation to finish
            setTimeout(() => {
                slideshowImg.src = images[index]; // Change image source
                slideshowImg.style.animation = 'slide-in 1s forwards'; // Restart animation
                index = (index + 1) % images.length; // Move to the next image
            }, 1000); // Adjust this delay to match animation duration
        }

        setInterval(changeImage, 4000); // Change image every 4 seconds

        const text = "LA BELGIQUE";
        let textIndex = 0;

        function typeWriter() {
            if (textIndex < text.length) {
                document.querySelector(".typewriter-text").textContent += text.charAt(textIndex);
                textIndex++;
                setTimeout(typeWriter, 100); // Adjust typing speed here
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            typeWriter();
        });
    </script>
</body>
</html>
